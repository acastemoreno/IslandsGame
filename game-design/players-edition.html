<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/edition.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 class="font-white">Name</h1>
  </header>
  <main class="main">
    <section class="game-container">
      <div class="edition">
        <div class="players-boat">
          <img src="/images/green-boat.png" alt=""/>
          <button class="gold-button player-status">I'm ready"</button>
        </div>
        <div class="edition-arena">
          <div class="players-board grid-board">
            <div class="row-board">
              <button id="player-1-1" class="piece-board"></button>
              <button id="player-1-2" class="piece-board"></button>
              <button id="player-1-3" class="piece-board"></button>
              <button id="player-1-4" class="piece-board"></button>
              <button id="player-1-5" class="piece-board"></button>
              <button id="player-1-6" class="piece-board"></button>
              <button id="player-1-7" class="piece-board"></button>
              <button id="player-1-8" class="piece-board"></button>
              <button id="player-1-9" class="piece-board"></button>
              <button id="player-1-10" class="piece-board"></button>
            </div>
          </div>
          <div class="choose-islands-board">
            <div class="choose-island-message">Choose and island and put it in the board</div>
            <div class="islands-to-choose">
              <button class="island-1 island-to-choose"></button>
              <button class="island-2 island-to-choose"></button>
              <button class="island-3 island-to-choose"></button>
              <button class="island-4 island-to-choose"></button>
            </div>
          </div>
        </div>
        <div class="opponents-boat">
          <img src="/images/red-boat.png" alt=""/>
          <span class="player-status">Choosing...</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
